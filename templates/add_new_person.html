{% extends "layout.html" %}

{% block title %}Add New Person{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 300px;">
    <h2 class="mb-4">Add New Person</h2>
    <form method="POST">
        <div class="mb-2">
            <label for="password" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Right arm ELO</label>
            <input type="number" class="form-control" id="right_elo" name="right_elo" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Left arm ELO</label>
            <input type="number" class="form-control" id="left_elo" name="left_elo" required>
        </div>
        {% if error %}
            <p class="text-danger mb-2">{{ error }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-2">Add Person</button>
    </form>
</div>
{% endblock %}
